<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>جدولة الأساتذة - استوديو نون</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <style>
    body { direction: rtl; }
    .studio-a { color: green; font-weight: bold; }
    .studio-b { color: blue; font-weight: bold; }
    .btn-time.selected { background-color: #198754; color: white; }
    .btn-time { border: 1px solid #ccc; margin: 2px; padding: 5px 10px; }
  </style>
</head>
<body>
<div class="container my-4">
  <h2 class="text-center mb-4">📅 جدول الأساتذة مع منع التضارب</h2>
  <button class="btn btn-primary mb-3" onclick="generate()">🔁 إنشاء الجدول</button>
  <div id="scheduleResult"></div>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAHf3U8lU8aoGv4YYUZ57iPvRHirSwNkew",
    projectId: "noon-a0b62"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const days = ["السبت", "الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة"];
  const sessionTimes = [
    "08:00 - 10:00", "10:00 - 12:00", "12:00 - 14:00",
    "14:00 - 16:00", "16:00 - 18:00", "18:00 - 20:00", "20:00 - 22:00"
  ];
  function generateSchedule(teachers) {
    const studios = ["A", "B"];
    const schedule = [];
    const bookedSlots = {}; // لمنع الحجز المكرر
    const sessionCount = {};
    teachers.forEach(t => sessionCount[t.name] = 0);

    const getWeeksForOffer = (offer) =>
      offer === "100" ? 24 : offer === "50" ? 6 : 3;

    for (const teacher of teachers) {
      const weeks = getWeeksForOffer(teacher.offer);
      const totalSessions = Math.floor(parseInt(teacher.offer) / 1.5);
      const startDate = new Date(teacher.startDate);
      let addedSessions = 0;
      let studioToggle = 0;

      for (let w = 0; w < weeks; w++) {
        for (let d = 0; d < days.length; d++) {
          for (let t of sessionTimes) {
            if (teacher.availability[days[d]]?.includes(t)) {
              if (addedSessions >= totalSessions) break;

              const sessionDate = new Date(startDate);
              sessionDate.setDate(sessionDate.getDate() + w * 7 + d);
              const dateStr = sessionDate.toISOString().split("T")[0];
              const studio = studios[studioToggle % 2];
              studioToggle++;

              const key = `${dateStr}_${t}_${studio}`;
              if (!bookedSlots[key]) {
                schedule.push({
                  week: w + 1,
                  date: dateStr,
                  day: days[d],
                  time: t,
                  studio,
                  teacher: teacher.name,
                  phone: teacher.phone
                });
                bookedSlots[key] = true;
                sessionCount[teacher.name]++;
                addedSessions++;
              }
            }
          }
        }
      }
    }

    return schedule;
  }
  async function generate() {
    const snapshot = await db.collection("teachers").get();
    const teachers = [];
    snapshot.forEach(doc => {
      const t = doc.data();
      teachers.push(t);
    });

    const result = generateSchedule(teachers);
    const container = document.getElementById("scheduleResult");
    container.innerHTML = result.map(s => `
      <div class="border p-2 mb-2 rounded">
        الأسبوع ${s.week} - 📅 ${s.date} - 🕐 ${s.time} -
        🎥 استوديو <span class="${s.studio === 'A' ? 'studio-a' : 'studio-b'}">${s.studio}</span><br>
        👨‍🏫 ${s.teacher}
      </div>
    `).join("");
  }
</script>
</body>
</html>
