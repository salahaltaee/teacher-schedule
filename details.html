<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تفاصيل الأستاذ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <style>
    body { direction: rtl; }
    .schedule-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .studio-a { color: green; font-weight: bold; }
    .studio-b { color: blue; font-weight: bold; }
    .alert-warning { color: red; font-weight: bold; }
    .print-area { display: none; }
    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { position: absolute; top: 0; right: 0; left: 0; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">📋 تفاصيل الأستاذ</h1>
    <div id="teacherInfo" class="mb-4"></div>
    <div id="expiredAlert" class="mb-3"></div>

    <!-- ✅ أزرار تنقيص الوقت -->
    <div class="mb-3">
      <h5>⏱️ تسجيل جلسات:</h5>
      <button class="btn btn-outline-danger btn-sm" onclick="decrease(0.5)">- نصف ساعة</button>
      <button class="btn btn-outline-danger btn-sm" onclick="decrease(1)">- ساعة</button>
      <button class="btn btn-outline-danger btn-sm" onclick="decrease(2)">- ساعتين</button>
      <button class="btn btn-outline-danger btn-sm" onclick="decrease(3)">- ثلاث ساعات</button>
      <button class="btn btn-outline-danger btn-sm" onclick="decrease(5)">- خمس ساعات</button>
    </div>

    <!-- ✅ زر طباعة -->
    <div class="mb-4">
      <button class="btn btn-primary" onclick="window.print()">🖨️ طباعة بيانات الأستاذ</button>
    </div>

    <h4 class="mb-3">📅 جدول الجلسات</h4>
    <div id="scheduleList"></div>

    <!-- ✅ منطقة الطباعة -->
    <div class="print-area">
      <h2>📋 تقرير الأستاذ</h2>
      <div id="printInfo"></div>
      <h4 class="mt-4">📅 جدول الجلسات</h4>
      <div id="printSchedule"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHf3U8lU8aoGv4YYUZ57iPvRHirSwNkew",
      projectId: "noon-a0b62"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const days = ["السبت","الأحد","الاثنين","الثلاثاء","الأربعاء","الخميس","الجمعة"];
    const sessionTimes = ["08:00 - 10:00", "10:00 - 12:00", "12:00 - 14:00", "14:00 - 16:00", "16:00 - 18:00", "18:00 - 20:00", "20:00 - 22:00"];
    const urlParams = new URLSearchParams(window.location.search);
    const teacherName = urlParams.get("teacher");
    let teacherId = null;
    let teacherData = null;

    async function loadTeacher() {
      const snapshot = await db.collection("teachers").where("name", "==", teacherName).get();
      if (snapshot.empty) {
        document.body.innerHTML = "<div class='alert alert-danger'>❌ الأستاذ غير موجود!</div>";
        return;
      }

      const doc = snapshot.docs[0];
      teacherId = doc.id;
      const teacher = doc.data();
      teacherData = teacher;

      const totalHours = parseInt(teacher.offer);
      const totalSessions = Math.floor(totalHours / 1.5);
      const durationWeeks = teacher.offer === "100" ? 24 : teacher.offer === "50" ? 6 : 3;

      const startDate = new Date(teacher.startDate);
      const today = new Date();
      const diffWeeks = Math.floor((today - startDate) / (7 * 24 * 60 * 60 * 1000));
      const isExpired = teacher.remainingHours <= 0 || diffWeeks >= durationWeeks;

      document.getElementById("teacherInfo").innerHTML = `
        <h3>${teacher.name}</h3>
        <p>📞 الهاتف: ${teacher.phone}</p>
        <p>📦 العرض: ${teacher.offer} ساعة</p>
        <p>📅 تاريخ البدء: ${teacher.startDate}</p>
        <p>💰 المدفوع: ${teacher.amountPaid} / الإجمالي: ${teacher.totalAmount}</p>
        <p>⏱️ الساعات المتبقية: ${teacher.remainingHours}</p>
      `;

      document.getElementById("printInfo").innerHTML = `
        <p><strong>الاسم:</strong> ${teacher.name}</p>
        <p><strong>رقم الهاتف:</strong> ${teacher.phone}</p>
        <p><strong>تاريخ البدء:</strong> ${teacher.startDate}</p>
        <p><strong>المبلغ المتبقي:</strong> ${teacher.totalAmount - teacher.amountPaid}</p>
      `;

      if (isExpired) {
        document.getElementById("expiredAlert").innerHTML = `<div class="alert alert-warning">⚠️ العرض خلص، جدد العرض</div>`;
      }

      let schedule = [];
      let count = 0;
      let studioToggle = 0;

      for (let w = 0; w < durationWeeks; w++) {
        for (let d = 0; d < 7; d++) {
          const day = days[d];
          for (let t of sessionTimes) {
            if (teacher.availability[day]?.includes(t)) {
              if (count >= totalSessions) break;

              const sessionDate = new Date(startDate);
              sessionDate.setDate(sessionDate.getDate() + (w * 7 + d));
              const dateStr = sessionDate.toISOString().split("T")[0];
              const realDay = days[sessionDate.getDay()];
              const studio = studioToggle % 2 === 0 ? "A" : "B";
              studioToggle++;

              schedule.push({
                week: w + 1,
                date: dateStr,
                day: realDay,
                time: t,
                studio
              });

              count++;
            }
          }
        }
      }

      const html = schedule.map(s => {
        const msg = `مرحبا استاذ ${teacher.name} ننتظرك بتاريخ ${s.date} بساعة ${s.time}`;
        const wa = `https://wa.me/${teacher.phone}?text=${encodeURIComponent(msg)}`;
        return `
          <div class="schedule-card d-flex justify-content-between align-items-center">
            <div>
              الأسبوع ${s.week} - 📅 ${s.date} (${s.day})<br>
              الوقت: ${s.time} - الاستوديو: <span class="${s.studio === 'A' ? 'studio-a' : 'studio-b'}">${s.studio}</span>
            </div>
            <div>
              <a href="${wa}" target="_blank" class="btn btn-success btn-sm">💬 واتساب</a>
            </div>
          </div>`;
      }).join("");

      document.getElementById("scheduleList").innerHTML = html;
      document.getElementById("printSchedule").innerHTML = html;
    }

    async function decrease(amount) {
      if (!teacherId || !teacherData) return;
      const updated = Math.max(0, teacherData.remainingHours - amount);
      teacherData.remainingHours = updated;
      await db.collection("teachers").doc(teacherId).update({ remainingHours: updated });
      location.reload();
    }

    loadTeacher();
  </script>
</body>
</html>
